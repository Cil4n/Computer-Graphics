<!DOCTYPE html>

<html>

<head>
  <title>✎✎GLSL, a lot of teapots</title>
<style>
#info {
  position: absolute;
  top: 2%;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}

body {
  overflow: hidden;
}

</style>
</head>

<body>
	<div id="info">
  Basic GLSL , Gooch shaded<br>
  There are
  <input id="teapotNum" type="text" value="(default value)">
  Teapot(s)

</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.113.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.113.0/examples/js/controls/OrbitControls.js"></script>
<script src="./js/TeapotBufferGeometry.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script id="myVertexShader" type="x-shader/x-vertex">
uniform vec3 lightpos;
varying vec3 eyelightdir;
varying vec3 eyenormal;

varying vec4 eyepos;

void main() {
    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);

    eyepos = modelViewMatrix * vec4 (position, 1.0);
    vec4 eyelightpos= viewMatrix * vec4 (lightpos, 1.0);
    eyelightdir = normalize (eyelightpos.xyz - eyepos.xyz);
    eyenormal = normalMatrix * normal;
}
</script>

<script id="myFragmentShader" type="x-shader/x-fragment">
varying vec3 eyelightdir;
varying vec3 eyenormal;
varying vec4 eyepos;

uniform float opacity;

vec3	coolColor;
vec3	warmColor;
float alpha;
float beta;

void main() {
    vec3 normalVector = normalize(eyenormal);
    vec3 lightVector = normalize(eyelightdir);
    float diffuse = dot(normalVector, lightVector);

    coolColor = vec3(0.05,0.984,0.141);
    warmColor = vec3(0.945,0.082,0.082);
    alpha = 0.025;
    beta = 0.4;

    vec3 kCoolColor = coolColor + diffuse * alpha;
    vec3 kWarmColor = warmColor + diffuse * beta;
    vec3 colorOut = ((1.0 + diffuse)/2.0) * kWarmColor + (1.0-(1.0 + diffuse)/2.0) * kCoolColor;

    gl_FragColor = vec4 (colorOut, opacity);
}
</script>

<script>
class Teapot{
  constructor (number) {
    this.life = 100.0;
    this.on = true;
    this.angle = 0;
    this.number = number;
    this.obj = this.buildTeapot(number);
		this.mtl = teapotMaterial;
  }
  get isOn() {
    return this.on;
  }
  toggle() {
    this.on = !this.on;
  }
  getnumber() {
	   return this.number;
  }
  getangle() {
	   return this.angle;
  }
  getlife() {
	   return this.life;
  }
  update () {
  	if(this.on && this.life > 0){
  	  this.angle += 0.1;
  	  this.life  -= 0.3;
      this.mtl.uniforms.opacity.value = this.life*0.01;
  	}
    this.mtl.uniforms.lightpos.value.copy(pointLight.position);
  }
  buildTeapot(number) {
    teapotMaterial = new THREE.ShaderMaterial({
      uniforms: {
        lightpos: {type:'v3', value: new THREE.Vector3(0, 30, 20) },
    	  opacity: {type: 'f', value: 1.0},
  	   },
      vertexShader: document.getElementById('myVertexShader').textContent,
      fragmentShader: document.getElementById('myFragmentShader').textContent
    });
    teapotMaterial.transparent = true ;
    let model = new THREE.Object3D();
    let jsonModel = new THREE.Mesh(new THREE.TeapotBufferGeometry(10), teapotMaterial);
    let mesh = unitize (jsonModel, 55);
    mesh.number = number;
    model.add(mesh);
    return model;
  }
}

var scene, renderer, camera;
var controls;
var angle = 0;
var teapotMaterial;
var lightHelper;
var teapots = [];
var raycaster;
var pickables = [];
var mouse = new THREE.Vector2();
var number = 0, teapotNum = 0;

init();
animate();

function init() {
  var width = window.innerWidth;
  var height = window.innerHeight;

  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
  renderer.setSize(width, height);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000);
  camera.position.set(0,400,0);
  camera.lookAt(new THREE.Vector3(0, 0, 0));

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  var gridXZ = new THREE.GridHelper(250, 20, 'red', 'white');
  scene.add(gridXZ);

  pointLight = new THREE.PointLight(0xffffff);
  pointLight.position.set(250, 300, 200);
  scene.add(pointLight);
  lightHelper = new THREE.Mesh(new THREE.SphereGeometry(5, 32, 32), new THREE.MeshBasicMaterial({
    color: 0xffc405
  }));
  scene.add(lightHelper);
  var ambientLight = new THREE.AmbientLight(0x111111);
  scene.add(ambientLight);

  /////////////////////////////////////////////////////////////////


  /////////////////////////////////////////////////////////////////
  mesh = new THREE.Mesh(new THREE.PlaneGeometry(250, 250), new THREE.MeshBasicMaterial({
    transparent: true,
    opacity: 0.0,
    visible: true
  }));
  plane = new THREE.Object3D();
  plane.add(mesh);
  plane.number = number;
  scene.add(plane);
  plane.rotation.x = -Math.PI / 2;
  pickables.push(plane);
	number++;
  raycaster = new THREE.Raycaster();
  document.addEventListener('mousedown', onDocumentMouseDown, false);
  window.addEventListener('resize', onWindowResize, false);
}

function onDocumentMouseDown(event) {



  event.preventDefault();
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  // find intersections
  raycaster.setFromCamera(mouse, camera);
  var intersects = raycaster.intersectObjects(pickables, true);

   /////////////////////////////////////////////////////////////////
  if (intersects.length > 0) {
  	if(intersects[0].object.parent.number === 0){
  		let picked = intersects[0].object.parent.number;


  		if(picked === 0){
  		  let teapot = new Teapot(number);
  		  teapots.push(teapot);
  		  scene.add(teapot.obj);
  		  teapot.obj.position.copy(intersects[0].point);
  		  pickables.push(teapots[teapots.length - 1].obj);
  		  number++;
  		  teapotNum++;
  		}
  	}
     /////////////////////////////////////////////////////
  	else{
  		let picked = intersects[0].object.parent.number;
  		console.log(picked);
      for (let i = 0; i < teapots.length; i++) {
  			if(picked === teapots[i].getnumber()) teapots[i].toggle(); //切換teapot狀態
  		}
  	}
  }
}

function animate() {
  angle += 0.01

  // update the uniform variable
  teapots.forEach (function (teapot) {
    	teapot.update();
  })
  for (let i = 0; i < teapots.length; i++) {
  	if(teapots[i]) {
		teapots[i].obj.rotation.y = teapots[i].getangle();
		if(teapots[i].life <= 0){
    	if(teapots[i]) {
			  let j = teapots[i].number;
			  for(j;j < pickables.length;j++){
					pickables[j] = pickables[j + 1];
			  }
			  delete pickables[j];
			  pickables.length--;
			  scene.remove(teapots[i].obj);
			  delete teapots[i];
			  teapotNum--;
			  console.log(pickables.length);
        }
		}
	}
  }

  pointLight.position.set(60 * Math.cos(angle), 80, 60 * Math.sin(angle));

  lightHelper.position.copy(pointLight.position);
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
  $('#teapotNum').val(teapotNum);
}

////////////////////////////////////////

function unitize (object, targetSize) {

	// find bounding box of 'object'
	var box3 = new THREE.Box3();
	box3.setFromObject (object);
	var size = new THREE.Vector3();
	size.subVectors (box3.max, box3.min);
	var center = new THREE.Vector3();
	center.addVectors(box3.max, box3.min).multiplyScalar (0.5);

	console.log ('center: ' + center.x + ', '+center.y + ', '+center.z );
	console.log ('size: ' + size.x + ', ' +  size.y + ', '+size.z );

	// uniform scaling according to objSize
	var objSize = findMax (size);
	var scaleSet = targetSize/objSize;

	var theObject =  new THREE.Object3D();
	theObject.add (object);
	object.scale.set (scaleSet, scaleSet, scaleSet);
	object.position.set (-center.x*scaleSet, -center.y*scaleSet + size.y/2*scaleSet, -center.z*scaleSet);

	return theObject;
	// helper function
	function findMax(v) {
		if (v.x > v.y) {
			return v.x > v.z ? v.x : v.z;
		} else { // v.y > v.x
			return v.y > v.z ? v.y : v.z;
		}
	}
}
function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);

}



</script>
</body>

</html>
